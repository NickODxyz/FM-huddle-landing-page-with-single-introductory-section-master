<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://kit.fontawesome.com/c3ec0273d0.js" crossorigin="anonymous"></script>
        <title>
            Frontend Mentor | Huddle landing page with single introductory section | NickOD.xyz
        </title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="container">
                    <header class="header">
                        <img src="./images/logo.svg" alt="Huddle" class="logo" />
                    </header>
                    <div class="content">
                        <div class="content-img">
                            <img src="./images/illustration-mockups.svg" alt="" />
                        </div>
                        <div class="content-body">
                            <h1 class="content-title">Build The Community Your Fans Will Love</h1>
                            <p class="content-text">
                                Huddle re-imagines the way we build communities. You have a voice,
                                but so does your audience. Create connections with your users as you
                                engage in genuine discussion.
                            </p>
                            <a href="" class="content-cta">Register</a>
                        </div>
                    </div>
                    <footer class="social-icons">
                        <i class="fa-brands fa-facebook-f fa-xl"></i>
                        <i class="fa-brands fa-twitter fa-xl"></i>
                        <i class="fa-brands fa-instagram fa-xl"></i>
                    </footer>
                </div>
            </div>
        </main>
    </body>
</html>
